<div class="container">
    <form [formGroup]="formularioContacto" (ngSubmit)="enviar()">
    <!-- <form #miFormulario="ngForm" (ngSubmit)="enviar()"> -->
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input [ngClass]="{'is-invalid': hasErrors('nombre', 'required')} || hasErrors('nombre', 'minlength')" 
          type="text" class="form-control" id="name" formControlName ="nombre">
          <div  class="text-danger" *ngIf="hasErrors('nombre', 'required')">Nombre requerido</div>
          <div  class="text-danger" *ngIf="hasErrors('nombre', 'minlength')">Nombre requiere minimo 3 caracteres</div>
          <!-- <input type="email" class="form-control" id="name" [(ngModel)]="usuario.nombre" required
          [ngModelOptions]="{standalone: true}"> -->
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Apellido</label>
          <input [ngClass]="{'is-invalid': hasErrors('apellido', 'required')} || hasErrors('apellido', 'minlength')" 
          type="text" class="form-control" id="name" formControlName ="apellido">
          <div  class="text-danger" *ngIf="hasErrors('apellido', 'required')">Apellido requerido</div>
          <div  class="text-danger" *ngIf="hasErrors('apellido', 'minlength')">Apellido requiere minimo 3 caracteres</div>
          <!-- <input type="email" class="form-control" id="name" [(ngModel)]="usuario.nombre" required
          [ngModelOptions]="{standalone: true}"> -->
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Dni</label>
          <input [ngClass]="{'is-invalid': hasErrors('dni', 'required')} || hasErrors('dni', 'minlength')" 
          type="text" class="form-control" id="name" formControlName ="dni">
          <div  class="text-danger" *ngIf="hasErrors('dni', 'required')">Dni requerido</div>
          <div  class="text-danger" *ngIf="hasErrors('dni', 'minlength')">Dni requiere minimo 3 caracteres</div>
          <!-- <input type="email" class="form-control" id="name" [(ngModel)]="usuario.nombre" required
          [ngModelOptions]="{standalone: true}"> -->
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input [ngClass]="{'is-invalid': hasErrors('email', 'required')} || hasErrors('email', 'email')" 
          type="email" class="form-control" id="email" formControlName ="email">
          <div  class="text-danger" *ngIf="hasErrors('email', 'email')">Email formato invalido</div>
          <div  class="text-danger" *ngIf="hasErrors('email', 'required')">Email requerido</div>
          <!-- <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" required
          [ngModelOptions]="{standalone: true}"> -->
        </div>
        <button type="submit" class="btn btn-primary">Envair</button>
    </form>
</div>
