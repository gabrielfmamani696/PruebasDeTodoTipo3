<h1>Productos de limpieza</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productsList">
        <th scope="row">{{product.id}}</th>
        <th >{{product.name}}</th>
        <th [ngClass]="{'red': product.price > 5}">{{product.price | currency}}</th>
        <!-- <button type="button" class="btn btn-outline-primary" [routerLink]="['/products', product.name || '']">Detalle</button> -->
        <button type="button" class="btn btn-outline-primary" [routerLink]="['/products', product.id]">Detalle</button>
      </tr>
    </tbody>
  </table>
